<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/require.js" data-main="js/app.js"></script>
</head>
<body>
<div class="content">
    <div class="task_title bgcolor">我的任务</div>
    <div class="task_subtitle bgcolor"></div>
    <div class="task-content"></div>
</div>
<script type="text/x-handlebars-template" id="task-mine">
    <table>
        <tbody>
        <tr>
            <td>
                <div>未选任务</div>
                <div>{{unselectNum}}</div>
            </td>
            <td>
                <div>未完成任务</div>
                <div>{{unfinishedNum}}</div>
            </td>
            <td>
                <div>完成任务</div>
                <div>{{finishedNum}}</div>
            </td>
        </tr>
        </tbody>
    </table>
</script>
<script type="text/x-handlerbars-template" id="task-items">
    {{#each items}}
    <div class="task_item">
        <div class="task_item_title">
            <i>{{title}}</i>
            <span class="fa-chevron-down fa"></span>
            {{#if num}}
            {{#if select_num}}
            <span class="cgrey right">{{finished_num}}</span>
            {{else}}
            {{#compare num count}}
            <span class="cgrey right">{{num}}/{{count}}</span>
            {{else}}
            <span class="cblue right">{{num}}/{{count}}</span>
            {{/compare}}
            {{/if}}
            {{/if}}
        </div>
        <div class="task_item_content hide">
            <span>{{content}}</span>
                <span class="right">
                    {{#if num}}
                        {{#compare num count}}
                            <button class="btn mt20" disabled>领取任务</button>
                        {{else}}
                            {{#if select_num}}
                                {{#compare finished_num select_num}}
                                    <button class="btn enabled mt20">重新领取</button>
                                {{else}}
                                    <button class="btn mt20" disabled>领取任务</button>
                                {{/compare}}
                            {{else}}
                                <button class="btn enabled mt20">领取任务</button>
                            {{/if}}
                        {{/compare}}
                    {{/if}}
                </span>
        </div>
    </div>
    {{/each}}
</script>
</body>
</html>
